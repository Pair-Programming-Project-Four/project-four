<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- header starts here -->
    <header class="engineHeader wrapper">
        <!-- title here -->
        <div>
            <h1>A Film Lover's Dream</h1>
        </div>
    </header>
    <!-- header ends here -->

    <!-- main starts here -->
    <main class="wrapper">
        <section class="mainPageSection">
            <div class="instructions">
                <h2>Instructions</h2>
                <p>Enter a year, pick your favourite genre and enjoy the best films of all time</p>
            </div>

            <div class="selectYear">
                <form action="" class="movieForm">
                    <div>
                        <label for="year">Enter a year here:</label>
                        <input type="number" id="year" min="" max="" placeholder="YYYY">
                        <!-- <button type="submit">Submit</button> -->
                        <!-- <p class=""></p> -->
                    </div>
                    <div class="genre">
                        <ul class="genreGrid">
                            <li class="genreImage">
                                <!-- <img class="genreImage" src="" alt=""> -->
                                <input type="radio" name="genre" id="drama" value="18" class="visually-hidden">
                                <label for="drama">DRAMA</label>
                            </li>
                    
                            <li class="genreImage">
                                <!-- <img class="genreImage" src="" alt=""> -->
                                <input type="radio" name="genre" id="action" value="28" class="visually-hidden">
                                <label for="action">ACTION</label>
                            </li>
                    
                            <li class="genreImage">
                                <!-- <img class="genreImage" src="" alt=""> -->
                                <input type="radio" name="genre" id="comedy" value="35" class="visually-hidden">
                                <label for="comedy">COMEDY</label>
                            </li>
                    
                            <li class="genreImage">
                                <!-- <img class="genreImage" src="" alt=""> -->
                                <input type="radio" name="genre" id="documentary" value="99" class="visually-hidden">
                                <label for="documentary">DOCUMENTARY</label>
                            </li>
                    
                            <li class="genreImage">
                                <!-- <img class="genreImage" src="" alt=""> -->
                                <input type="radio" name="genre" id="romance" value="10749" class="visually-hidden">
                                <label for="romance">ROMANCE</label>
                            </li>
                    
                            <li class="genreImage">
                                <!-- <img class="genreImage" src="" alt=""> -->
                                <input type="radio" name="genre" id="western" value="37" class="visually-hidden">
                                <label for="western">WESTERN</label>
                            </li>
                        </ul>
                        <div class="formSubmit">
                            <label for="submit" class="visuallyHidden"></label>
                            <input type="submit" id="submit" value="submit">
                        </div>
                    </div>
                </form>
            </div>

            <!-- genre selector starts here-->
            
            <!-- genre selector ends here -->
        </section>

            <!-- result page starts here -->
        <section class="resultPageSection"></section>
        <!-- section.specific -->
        <section class="finalResult"></section>
    </main>
    <!-- main ends here -->
